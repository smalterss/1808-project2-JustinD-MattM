<div class="stuff">
  <form action="login" method="post">
    
    <div id="word">Email:</div>
    <br> 
    <input id="field" type="text" name="emailAddress" placeholder="Email Address" [(ngModel)]="emailAddress"><br>
    <div id="word">Password:</div>
    <br>
    <input id="field" type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
    <br>
    <input id="button" class="btn btn-primary btn-lg" type="Submit" (click)="postLogin()"/>
    <br>
    <input id="button" class="btn btn-primary btn-lg" type="button" value="Don't Have an Account? Click Here!" (click)="makeAccount()"/>
  </form>

</div>
