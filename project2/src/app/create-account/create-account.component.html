<form action="submit" method="post">
    Email Address:<br> 
    <input type="text" name="emailAddress" placeholder="Enter Email Address" [(ngModel)]="emailAddress"><br>
    Password:<br>
    <input type="password" name="password" placeholder=" Enter Password" [(ngModel)]="password">
    <br>
    <input type="Submit" (click)="postLogin()"/>
    <br>
    <input type="button" value="Don't Have an Account? Click Here!" (click)="createAccount()"/>
  </form>
