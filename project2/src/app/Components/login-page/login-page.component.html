<form action="login" method="post">
  Email:<br> 
  <input type="text" name="emailAddress" placeholder="Email Address" [(ngModel)]="emailAddress"><br>
  Password:<br>
  <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
  <br>
  <input type="Submit" (click)="postLogin()"/>
  <br>
  <input type="button" value="Don't Have an Account? Click Here!" (click)="makeAccount()"/>
</form>
